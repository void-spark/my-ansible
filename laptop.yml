# Invocation: ansible-playbook -i hosts.docker laptop.yml
- name: Build laptop server
  hosts: debian.fritz.box
  vars_files:
    - vars.yml
  vars:
    rsync_backups: "rsync://debian.fritz.box/docker/backups/pi"
  roles:
    - laptop
    - dhcp
    - fileserver
    - tribler
    - docker_base
    - portainer
    - mosquitto
    - swag
    - thelounge
    - homeassistant
    - nodered
    - influxdb
    - grafana
    - ycast
